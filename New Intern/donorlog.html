<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharefare</title>
    <link rel="stylesheet" href="donorlog.css">
    <script>
        function redirectToDonorPage(event) {
            event.preventDefault(); // Prevent the default form submission
            // Here you can add logic to verify login credentials if needed
            window.location.href = "do.html"; // Redirect to do.html
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>Login As Donor</h2>
            <form onsubmit="redirectToDonorPage(event)">
                <label for="username">Email</label>
                <input type="email" id="username" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit">Log In</button>
                <div class="options">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
        <div class="welcome-section">
            <h1>Welcome Back!</h1>
            <p>Don't have an account yet?</p>
            <a href="#" class="signup-btn">Join Us</a>
        </div>
    </div>
</body>
</html>
